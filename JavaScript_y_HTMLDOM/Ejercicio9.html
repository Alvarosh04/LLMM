<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9: Conversión de Temperatura</title>
    <script src="Ejercicio9.js" defer></script> <!-- Archivo JavaScript externo -->
</head>
<body>
    <h1>Conversión de Temperatura</h1>
    <p>Convierte entre Celsius y Fahrenheit:</p>

    <div>
        <label for="tbc">Celsius:</label>
        <input type="text" id="tbc" name="tbc">
        <button type="button" onclick="convertirCelsiusAFahrenheit()">Convertir a Fahrenheit</button>
    </div>
    <br>
    <div>
        <label for="tbf">Fahrenheit:</label>
        <input type="text" id="tbf" name="tbf">
        <button type="button" onclick="convertirFahrenheitACelsius()">Convertir a Celsius</button>
    </div>
</body>
</html>
