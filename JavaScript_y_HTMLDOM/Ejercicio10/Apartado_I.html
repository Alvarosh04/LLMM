<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartado I: Filtrar Palabras por Longitud</title>
    <script>
        function filterLongWords() {
            const words = document.getElementById("wordsInput").value.split(",");
            const minLength = parseInt(document.getElementById("minLength").value);
            const filteredWords = words.filter(word => word.trim().length > minLength);
            document.getElementById("resultFilter").innerHTML = 
                `Palabras más largas que ${minLength} caracteres: ${filteredWords.join(", ")}`;
        }
    </script>
</head>
<body>
    <div>
        <h2>Filtrar Palabras por Longitud</h2>
        <input type="text" id="wordsInput" placeholder="Ejemplo: gato, perro, elefante">
        <input type="number" id="minLength" placeholder="Longitud mínima">
        <button onclick="filterLongWords()">Filtrar</button>
        <p id="resultFilter"></p>
    </div>
</body>
</html>
