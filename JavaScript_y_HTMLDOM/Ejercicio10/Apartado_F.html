<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartado F: Reverso de una Cadena</title>
    <script>
        function reverse() {
            const str = document.getElementById("stringInput").value;
            const reversed = str.split("").reverse().join("");
            document.getElementById("resultReverse").innerHTML = `Reverso: ${reversed}`;
        }
    </script>
</head>
<body>
    <div>
        <h2>Reverso de una Cadena</h2>
        <input type="text" id="stringInput" placeholder="Ingresa una cadena">
        <button onclick="reverse()">Invertir</button>
        <p id="resultReverse"></p>
    </div>
</body>
</html>
