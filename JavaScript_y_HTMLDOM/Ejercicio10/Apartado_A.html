<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartado A: Máximo de dos números</title>
    <script>
        function findMax() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            if (num1 > num2) {
                document.getElementById("resultMax").innerHTML = `El mayor es: ${num1}`;
            } else {
                document.getElementById("resultMax").innerHTML = `El mayor es: ${num2}`;
            }
        }
    </script>
</head>
<body>
    <div>
        <h2>Máximo de dos números</h2>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <button onclick="findMax()">Calcular Máximo</button>
        <p id="resultMax"></p>
    </div>
</body>
</html>
