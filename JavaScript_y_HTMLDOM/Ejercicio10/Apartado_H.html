<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartado H: Palabra más Larga</title>
    <script>
        function findLongestWord() {
            const words = document.getElementById("wordsInput").value.split(",");
            const longestWord = words.reduce((longest, current) => 
                current.trim().length > longest.length ? current.trim() : longest, "");
            document.getElementById("resultLongestWord").innerHTML = 
                `La palabra más larga es: "${longestWord}" con ${longestWord.length} caracteres.`;
        }
    </script>
</head>
<body>
    <div>
        <h2>Palabra más Larga</h2>
        <input type="text" id="wordsInput" placeholder="Ejemplo: gato, perro, elefante">
        <button onclick="findLongestWord()">Buscar</button>
        <p id="resultLongestWord"></p>
    </div>
</body>
</html>
