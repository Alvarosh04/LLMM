<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7: Image Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }
        .slider-container {
            position: relative;
            height: 100vh;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .buttons button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
    <script>
        const images = [
            "Imagenes_c/coche1.jpg",
            "Imagenes_c/coche2.jpg",
            "Imagenes_c/coche3.jpg",
            "Imagenes_c/coche4.jpg"
        ];
        let currentIndex = 0;

        function showImage(index) {
            const slider = document.querySelector(".slider-container");
            slider.style.backgroundImage = `url(${images[index]})`;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        window.onload = () => {
            showImage(currentIndex);
        };
    </script>
</head>
<body>
    <div class="slider-container">
        <div class="buttons">
            <button onclick="prevImage()">&#10094; Anterior</button>
            <button onclick="nextImage()">Siguiente &#10095;</button>
        </div>
    </div>
</body>
</html>
