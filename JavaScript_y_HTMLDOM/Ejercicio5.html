<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5: Básicos</title>
    <style>
        .font1 {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        .font2 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
        }
        .font3 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
        }
    </style>
    <script>
        function cambiarEstilo(estilo) {
            document.getElementById("parrafo").className = estilo;
        }

        function cambiarImagen(src) {
            document.getElementById("imagen").src = src;
        }

        function mostrarMensaje(mensaje) {
            document.getElementById("mensaje").innerHTML = mensaje;
        }
    </script>
</head>
<body>
    <h1>Ejercicio 5: Básicos</h1>

    <!-- Grupo 1: Cambiar estilo del párrafo -->
    <div>
        <h2>Cambiar Estilo del Párrafo</h2>
        <p id="parrafo" class="font1">Este es un párrafo de ejemplo.</p>
        <button onclick="cambiarEstilo('font1')">Estilo 1</button>
        <button onclick="cambiarEstilo('font2')">Estilo 2</button>
        <button onclick="cambiarEstilo('font3')">Estilo 3</button>
    </div>

    <!-- Grupo 2: Cambiar imagen -->
    <div>
        <h2>Cambiar Imagen</h2>
        <img id="imagen" src="Imagenes_coches/coche1.jpg" alt="Imagen de ejemplo" style="height:200px;"><br>
        <button onclick="cambiarImagen('Imagenes_coches/coche1.jpg')">Coche 1</button>
        <button onclick="cambiarImagen('Imagenes_coches/coche2.jpg')">Coche 2</button>
        <button onclick="cambiarImagen('Imagenes_coches/coche3.jpg')">Coche 3</button>
        <button onclick="cambiarImagen('Imagenes_Spiderman/spiderman1.gif')">Spiderman 1</button>
        <button onclick="cambiarImagen('Imagenes_Spiderman/spiderman2.jpg')">Spiderman 2</button>
        <button onclick="cambiarImagen('Imagenes_Spiderman/spiderman3.jpg')">Spiderman 3</button>
    </div>

    <!-- Grupo 3: Mostrar mensajes -->
    <div>
        <h2>Mostrar Mensajes</h2>
        <div id="mensaje" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px;">Aquí aparecerán los mensajes.</div>
        <button onclick="mostrarMensaje('¡Hola Mundo!')">Mensaje 1</button>
        <button onclick="mostrarMensaje('Este es el Ejercicio 5')">Mensaje 2</button>
        <button onclick="mostrarMensaje('Son ejercicios de JavaScript')">Mensaje 3</button>
    </div>
</body>
</html>
