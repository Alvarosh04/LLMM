<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>One Piece Quiz</title>
  <link rel="stylesheet" href="Estilo.css">
</head>
<body>
  <div class="container">
    <h1>🧭 Quiz de One Piece</h1>

    <label for="idioma">Selecciona idioma:</label>
    <select id="idioma">
      <option value="es">Español</option>
      <option value="en">English</option>
    </select>

    <div id="reloj">⏱️ Tiempo: 0 s</div>

    <!-- Bienvenida -->
    <div id="bienvenida" class="fade">
      <h2 id="mensajeBienvenida">¡Bienvenido al mundo de One Piece! ¿Estás listo para probar tus conocimientos?</h2>
      <button id="btnComenzar" onclick="empezarQuiz()">Comenzar</button>
    </div>

    <!-- Quiz -->
    <div id="quiz" class="fade" style="display:none;"></div>

    <!-- Botón siguiente -->
    <button id="btnSiguiente" onclick="siguientePregunta()" style="display:none;">Siguiente</button>

    <!-- Resultado -->
    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
