<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4: Trabajando con Variables</title>
    <script>
        function mostrarTexto() {
            // Obtener el valor del campo de texto
            var texto = document.getElementById("inputTexto").value;
            // Mostrar el valor en el párrafo con id "resultadoTexto"
            document.getElementById("resultadoTexto").innerHTML = "Texto ingresado: " + texto;
        }

        function mostrarNumero() {
            // Obtener el valor del campo numérico
            var numero = document.getElementById("inputNumero").value;
            // Mostrar el valor en el párrafo con id "resultadoNumero"
            document.getElementById("resultadoNumero").innerHTML = "Número ingresado: " + numero;
        }
    </script>
</head>
<body>
    <h1>Trabajando con Variables</h1>

    <div>
        <h2>Ejemplo con Texto</h2>
        <label for="inputTexto">Ingresa un texto:</label>
        <input type="text" id="inputTexto" placeholder="Escribe algo...">
        <button onclick="mostrarTexto()">Mostrar Texto</button>
        <p id="resultadoTexto"></p>
    </div>

    <div>
        <h2>Ejemplo con Números</h2>
        <label for="inputNumero">Ingresa un número:</label>
        <input type="number" id="inputNumero" placeholder="Escribe un número...">
        <button onclick="mostrarNumero()">Mostrar Número</button>
        <p id="resultadoNumero"></p>
    </div>
</body>
</html>
