<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartado G: Ordenar Palabras</title>
    <script>
        function sortWords() {
            const words = document.getElementById("wordsInput").value.split(",");
            const sortedWords = words.map(word => word.trim()).sort();
            document.getElementById("resultSort").innerHTML = `Palabras ordenadas: ${sortedWords.join(", ")}`;
        }
    </script>
</head>
<body>
    <div>
        <h2>Ordenar Palabras</h2>
        <input type="text" id="wordsInput" placeholder="Ejemplo: gato, perro, ave">
        <button onclick="sortWords()">Ordenar</button>
        <p id="resultSort"></p>
    </div>
</body>
</html>
