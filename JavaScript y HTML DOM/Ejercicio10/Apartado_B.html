<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartado B: Máximo de tres números</title>
    <script>
        function findMaxOfThree() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);

            let max;
            if (num1 >= num2 && num1 >= num3) {
                max = num1;
            } else if (num2 >= num1 && num2 >= num3) {
                max = num2;
            } else {
                max = num3;
            }

            document.getElementById("resultMaxOfThree").innerHTML = `El mayor es: ${max}`;
        }
    </script>
</head>
<body>
    <div>
        <h2>Máximo de tres números</h2>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <input type="number" id="num3" placeholder="Número 3">
        <button onclick="findMaxOfThree()">Calcular Máximo</button>
        <p id="resultMaxOfThree"></p>
    </div>
</body>
</html>
