<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto - Animales Más Fuertes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #ff6f61, #ffcc5c, #6b8e23, #20b2aa);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: #000000;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container-contact {
            margin-top: 50px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .contact-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .contact-form .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Mapa */
        #map {
            width: 100%;
            height: 450px;
            margin-top: 20px;
        }

        /* Recuadro para la sección de la dirección */
        .address-box {
            background-color: #000;
            color: white;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            text-align: center;
        }

        /* Estilo para el título dentro del recuadro */
        .address-box h3 {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Animales Fuertes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="terrestres.html">Terrestres</a></li>
                    <li class="nav-item"><a class="nav-link" href="aereos.html">Aéreos</a></li>
                    <li class="nav-item"><a class="nav-link" href="acuaticos.html">Acuáticos</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
        <li class="nav-item">
            <button class="btn btn-warning" onclick="printPage()">Imprimir Página</button>
        </li>
        
    </nav>

    <div class="container-contact">
        <h1>Contáctanos</h1>

        <div class="contact-form">
            <h3>Envíanos tu mensaje</h3>
            <form action="contacto.html" method="POST">
                <!-- Nombre -->
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <!-- Correo Electrónico -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <!-- Mensaje -->
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>

                <!-- Botón Enviar -->
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

        <!-- Sección de la dirección con fondo negro y letras blancas -->
        <div class="address-box">
            <h3>Visítanos en I.E.S La Marisma - Huelva</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3174.7843656887662!2d-6.938040823498874!3d37.27654017211514!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd11cfdfd4973843%3A0x1f8accb0e814d45!2sIES%20La%20Marisma!5e0!3m2!1ses!2ses!4v1739267571141!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Animales Fuertes. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
 
    <!-- Script para el Mapa de Google -->
    <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.2594, lng: -6.9487 }, // Coordenadas de I.E.S La Marisma
                zoom: 15
            });

            var marker = new google.maps.Marker({
                position: { lat: 37.2594, lng: -6.9487 },
                map: map,
                title: 'I.E.S La Marisma'
            });
        }
    </script>
    
    <script src="lenguaje.js"></script>
</body>
</html>
