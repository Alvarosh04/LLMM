<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades del Documento</title>
    <style>
        img {
            width: 300px; 
            height: 200px; /
            object-fit: cover; 
            margin: 10px; 
            border: 1px solid #ccc; 
        }

        a {
            font-size: 18px; 
            text-decoration: none; 
            color: #007BFF; 
            margin-right: 15px; 
        }

        a:hover {
            color: #0056b3; 
        }
    </style>
</head>
<body>
    <h1>Propiedades del Documento</h1>
    <p>Esta página contiene imágenes y enlaces para probar las propiedades del documento.</p>

    <img src="imagenes/coche3.jpg" alt="Coche 3">
    <img src="imagenes/coche4.jpg" alt="Coche 4">
    <img src="imagenes/spiderman1.gif" alt="Spiderman 1">

    <a href="https://www.google.com" target="_blank">Google</a>
    <a href="https://www.github.com" target="_blank">GitHub</a>

    <script>
        console.log("Título del documento:", document.title);

        const imagenes = document.images;
        console.log("Imágenes del documento:");
        for (let i = 0; i < imagenes.length; i++) {
            console.log(`- Imagen ${i + 1}: ${imagenes[i].src}`);
        }

        const enlaces = document.links;
        console.log("Enlaces del documento:");
        for (let i = 0; i < enlaces.length; i++) {
            console.log(`- Enlace ${i + 1}: ${enlaces[i].href}`);
        }
    </script>
</body>
</html>
